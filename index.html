<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Propagacja WiFi</title>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.resizeNN.js"></script>
    <script src="lib/math.min.js"></script>
    <script src="src/room.js"></script>
    <script src="src/router.js"></script>
    <script src="src/eventHandlers.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Sketch script here -->
    <script src="src/sketch.js"></script>
    <!-- Sketch canvas here -->
    <div id="sketchImage" style="display:inline-block; border:solid;"></div>
    <!-- Controls here --> 
    <p>
      <!-- Main controls -->
      <input type="button" id="btnPaused" onclick="btnPausedEvent(this)" value="Start" style="margin-left: 100px;">
      <input type="button" id="btnClean" onclick="btnCleanEvent()" value="Reset space">
      <input type="button" id="btnReset" onclick="btnResetEvent()" value="Reset all values">
      <!-- Specific values controls -->
      <table>
        <!-- Router I control -->
        <tr>
          <td>Router I</td>
          <td>
            <label for="chkFirstRouter">Enabled</label>
            <input type="checkbox" id="chkFirstRouter" onchange="chkRouter1EnabledEvent(this)" checked="true">
          </td>
          <td>
            <label for="sldRouter1Power">Power</label>
            <input type="range" id="sldRouter1Power" oninput="sldRouter1PowerEvent(this)" class="slider" min="0" max="1" step="0.01" value="1.00">
            <output id="outRouter1Power">1.00</output>
          </td>
          <td>
            <table>
              <tr>
                <td><input type="radio" id="chkRouter1Low" onchange="chkRouter1LowEvent(this)" name="chkRouter1Frequency" checked="true">
                <label for="chkRouter1Low">2.4 GHz</label></td>
              </tr>
              <tr>
                <td><input type="radio" id="chkRouter1High" onchange="chkRouter1HighEvent(this)" name="chkRouter1Frequency">
                <label for="chkRouter1High">5 GHz</label></td>
              </tr>
              <tr>
                <td><input type="radio" id="chkRouter1Custom" onchange="chkRouter1CustomEvent(this)" name="chkRouter1Frequency">
                <label for="chkRouter1Custom">Custom (in GHz)</label>
                <input type="text" id="txtRouter1CustomValue" onchange="txtRouter1CustomValueEvent(this)" value="0"></td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- Router II control -->
        <tr>
          <td>Router II</td>
          <td>
            <label for="chkSecondRouter">Enabled</label>
            <input type="checkbox" id="chkSecondRouter" onchange="chkRouter2EnabledEvent(this)">
          </td>
          <td>
            <label for="sldRouter2Power">Power</label>
            <input type="range" id="sldRouter2Power" oninput="sldRouter2PowerEvent(this)" class="slider" min="0" max="1" step="0.01" value="1.00">
            <output id="outRouter2Power">1.00</output>
          </td>
          <td>
            <table>
              <tr>
                <td><input type="radio" id="chkRouter2Low" onchange="chkRouter2LowEvent(this)" name="chkRouter2Frequency">
                <label for="chkRouter2Low">2.4 GHz</label></td>
              </tr>
              <tr>
                <td><input type="radio" id="chkRouter2High" onchange="chkRouter2HighEvent(this)" name="chkRouter2Frequency" checked="true">
                <label for="chkRouter2High">5 GHz</label></td>
              </tr>
              <tr>
                <td><input type="radio" id="chkRouter2Custom" onchange="chkRouter2CustomEvent(this)" name="chkRouter2Frequency">
                <label for="chkRouter2Custom">Custom (in GHz)</label>
                <input type="text" id="txtRouter2CustomValue" onchange="txtRouter2CustomValueEvent(this)" value="0"></td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- Other controls -->
        <tr>
          <td><label for="txtDamping">Damping (alpha)</label></td>
          <td><input type="text" id="txtDamping" onchange="txtDampingEvent(this)" value="0.25"></td>
        </tr>
        <tr>
          <td><label for="txtPhaseVelocity">Phase velocity</label></td>
          <td><input type="text" id="txtPhaseVelocity" onchange="txtPhaseVelocityEvent(this)" value="0.2"></td>
        </tr>
        <tr>
          <td><label for="txtRefractionModifier">Refraction modifier</label></td>
          <td><input type="text" id="txtRefractionModifier" onchange="txtRefractionModifierEvent(this)" value="2.5"></td>
        </tr>
        <tr>
          <td><label for="sldTicksPerSecond">Ticks per second (1-60)</label></td>
          <td><input type="range" id="sldTicksPerSecond" oninput="sldTicksPerSecondEvent(this)" class="slider" min="1" max="60" step="1" value="60">
          <output id="outTicksPerSecond">60</output></td>
        </tr>
        <tr>
          <td><label for="sldStepsPerTick">Steps per tick (1-10)</label></td>
          <td><input type="range" id="sldStepsPerTick" oninput="sldStepsPerTickEvent(this)" class="slider" min="1" max="10" step="1" value="1">
            <output id="outStepsPerTick">1</output></td>
          <td style="color:red;">Requires space reset. Warning: performance heavy!</td>
        </tr>
        <tr>
          <td><label for="clrPositiveWave">Positive wave color</label></td>
          <td><input type="color" id="clrPositiveWave" oninput="clrPositiveWave(this)" value="#ff0000"></td>
        </tr>
        <tr>
          <td><label for="clrNegativeWave">Negative wave color</label></td>
          <td><input type="color" id="clrNegativeWave" oninput="clrNegativeWave(this)" value="#0000ff"></td>
        </tr>
        <tr>
          <td><label for="chkSignOnly">Show sign only</label></td>
          <td><input type="checkbox" id="chkSignOnly" onchange="chkSignOnlyEvent(this)"></td>
        </tr>
      </table>
    </p>
  </body>
</html>
