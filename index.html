<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Propagacja WiFi</title>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.resizeNN.js"></script>
    <script src="lib/math.min.js"></script>
    <script src="src/globals.js"></script>
    <script src="src/physics.js"></script>
    <script src="src/room.js"></script>
    <script src="src/router.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Sketch script here -->
    <script src="src/sketch.js"></script>
    <!-- Sketch canvas here -->
    <div id="sketchImage" style="display:inline-block; border:solid;"></div>
    <!-- Controls here --> 
    <p>
      <!-- Main controls -->
      <input type="button" id="btnPaused" value="Start" style="margin-left: 100px;">
      <input type="button" id="btnClean" value="Reset space">
      <input type="button" id="btnReset" value="Reset all values">
      <input type="button" id="btnLoadFile" value="Upload custom room plan">
      <div id="fileInput" style="display: none;"></div>
      <!-- Specific values controls -->
      <table>
        <!-- Router I control -->
        <tr>
          <td>Router I</td>
          <td>
            <label for="chkFirstRouter">Enabled</label>
            <input type="checkbox" id="chkFirstRouter" checked="true">
          </td>
          <td>
            <label for="sldRouter1Power">Power</label>
            <input type="range" id="sldRouter1Power" class="slider" min="0" max="1" step="0.01" value="1.00">
            <output id="outRouter1Power">1.00</output>
          </td>
          <td>
            <input type="radio" id="chkRouter1Low" name="chkRouter1Frequency" checked="true">
            <label for="chkRouter1Low">2.4 GHz</label>
            <br>
            <input type="radio" id="chkRouter1High" name="chkRouter1Frequency">
            <label for="chkRouter1High">5 GHz</label>
            <br>
            <input type="radio" id="chkRouter1Custom" name="chkRouter1Frequency">
            <label for="chkRouter1Custom">Custom (in GHz)</label>
            <input type="range" id="sldRouter1CustomValue" class="slider" min="0" max="10" step="0.01" value="1.00">
            <output id="outRouter1CustomValue">1.00</output>
          </td>
        </tr>
        <!-- Router II control -->
        <tr>
          <td>Router II</td>
          <td>
            <label for="chkSecondRouter">Enabled</label>
            <input type="checkbox" id="chkSecondRouter">
          </td>
          <td>
            <label for="sldRouter2Power">Power</label>
            <input type="range" id="sldRouter2Power" class="slider" min="0" max="1" step="0.01" value="1.00">
            <output id="outRouter2Power">1.00</output>
          </td>
          <td>
            <input type="radio" id="chkRouter2Low" name="chkRouter2Frequency">
            <label for="chkRouter2Low">2.4 GHz</label>
            <br>
            <input type="radio" id="chkRouter2High" name="chkRouter2Frequency" checked="true">
            <label for="chkRouter2High">5 GHz</label>
            <br>
            <input type="radio" id="chkRouter2Custom" name="chkRouter2Frequency">
            <label for="chkRouter2Custom">Custom (in GHz)</label>
            <input type="range" id="sldRouter2CustomValue" class="slider" min="0" max="10" step="0.01" value="1.00">
            <output id="outRouter2CustomValue">1.00</output>
          </td>
        </tr>
        <!-- Other controls -->
        <tr>
          <td><label for="numDamping">Damping (alpha)</label></td>
          <td><input type="number" id="numDamping" min="0" max="50" step="0.01" value="0.25"></td>
        </tr>
        <tr>
          <td><label for="numPhaseVelocity">Phase velocity</label></td>
          <td><input type="number" id="numPhaseVelocity" min="0" max="0.225" step="0.005" value="0.2"></td>
        </tr>
        <tr>
          <td><label for="numRefractionModifier">Refraction modifier</label></td>
          <td><input type="number" id="numRefractionModifier" min="1" step="0.01" value="2.5"></td>
        </tr>
        <tr>
          <td><label for="sldTicksPerSecond">Ticks per second (1-60)</label></td>
          <td><input type="range" id="sldTicksPerSecond" class="slider" min="1" max="60" step="1" value="60">
          <output id="outTicksPerSecond">60</output></td>
        </tr>
        <tr>
          <td><label for="sldStepsPerTick">Steps per tick (1-10)</label></td>
          <td><input type="range" id="sldStepsPerTick" class="slider" min="1" max="10" step="1" value="1">
            <output id="outStepsPerTick">1</output></td>
          <td style="color:red;">Resets space. Warning: performance heavy!</td>
        </tr>
        <tr>
          <td><label for="clrPositiveWave">Positive wave color</label></td>
          <td><input type="color" id="clrPositiveWave" value="#ff0000"></td>
        </tr>
        <tr>
          <td><label for="clrNegativeWave">Negative wave color</label></td>
          <td><input type="color" id="clrNegativeWave" value="#0000ff"></td>
        </tr>
        <tr>
          <td><label for="chkSignOnly">Show sign only</label></td>
          <td><input type="checkbox" id="chkSignOnly"></td>
        </tr>
      </table>
    </p>
    <script src="src/eventHandlers.js"></script>
  </body>
</html>
